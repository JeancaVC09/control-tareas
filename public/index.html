<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas</title>
  <style>
    /* Reset sencillo */
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #e0f0ff, #a0c8ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(26, 79, 145, 0.15);
    }

    h2 {
      color: #1a4f91;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .task-form {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .task-form input {
      flex: 1 1 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1.8px solid #a8c6ff;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .task-form input:focus {
      border-color: #1a4f91;
      outline: none;
      box-shadow: 0 0 8px #5b8def80;
    }

    .task-form button {
      flex: 1 1 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #1a4f91;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px #1a4f9140;
    }

    .task-form button:hover {
      background-color: #13356f;
      box-shadow: 0 6px 12px #13356f80;
    }

    #taskList {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task {
      background: #f5faff;
      border: 1.5px solid #a8c6ff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(26, 79, 145, 0.12);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }

    .task:hover {
      box-shadow: 0 6px 14px rgba(26, 79, 145, 0.25);
    }

    .task-info {
      max-width: 80%;
    }

    .task-info h3 {
      margin: 0 0 6px 0;
      color: #13356f;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .task-info p {
      margin: 0;
      color: #4a6fb1;
      font-size: 1rem;
      line-height: 1.3;
    }

    .task button {
      background: #dc3545;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 6px #dc354540;
      transition: background-color 0.3s ease;
    }

    .task button:hover {
      background-color: #a72a37;
      box-shadow: 0 6px 12px #a72a3780;
    }

    /* Responsive */
    @media (min-width: 600px) {
      .task-form input[type="text"] {
        flex: 1 1 60%;
      }

      .task-form input#description {
        flex: 1 1 35%;
      }

      .task-form button {
        flex: 1 1 auto;
        width: auto;
      }
    }

    /* Estilo para los campos de edición en tareas */
.task input.edit-title,
.task input.edit-desc {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1.8px solid #a8c6ff;
  font-size: 1rem;
  margin-top: 5px;
  margin-bottom: 6px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  background-color: #fff;
  width: 100%;
}

.task input.edit-title:focus,
.task input.edit-desc:focus {
  border-color: #1a4f91;
  outline: none;
  box-shadow: 0 0 8px #5b8def80;
}

#logoutBtn {
  background-color: #6c757d;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 3px 6px #6c757d40;
}

#logoutBtn:hover {
  background-color: #565e64;
  box-shadow: 0 6px 12px #565e6480;
}

.header-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header-bar h2 {
  margin: 0;
  font-size: 1.9rem;
}

.top-bar {
  width: 100%;
  max-width: 900px;
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.app-title {
  font-size: 2.2rem;
  font-weight: 800;
  color: #003366;
  margin: 0 0 10px 0;
  text-shadow: 1px 1px 4px #ffffff50;
}

.button-group {
  display: flex;
  flex-wrap: wrap;
  gap: 12px; /* espacio uniforme entre todos los botones */
  justify-content: flex-end;
  align-items: center;
}

#adminBtns {
  display: flex;
  gap: 12px;
  margin-right: 12px; /* separa botones de admin del de cerrar sesión */
}

.main-btn {
  padding: 10px 18px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  background-color: #1a4f91;
  color: white;
  box-shadow: 0 3px 6px rgba(26, 79, 145, 0.3);
}

.main-btn:hover {
  background-color: #13356f;
  box-shadow: 0 6px 12px rgba(26, 79, 145, 0.4);
}

.main-btn.gray {
  background-color: #6c757d;
}

.main-btn.gray:hover {
  background-color: #565e64;
}

#userTableContainer {
  margin-top: 30px;
  overflow-x: auto;
}

#userTable {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background-color: #ffffff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 12px rgba(26, 79, 145, 0.15);
  font-size: 1rem;
  color: #003366;
}

#userTable thead {
  background-color: #1a4f91;
  color: #ffffff;
  text-align: left;
}

#userTable th,
#userTable td {
  padding: 14px 16px;
  border-bottom: 1px solid #e1ecf7;
}

#userTable tbody tr:hover {
  background-color: #f0f6ff;
  transition: background-color 0.3s ease;
}

#userTable th:first-child,
#userTable td:first-child {
  border-top-left-radius: 10px;
}

#userTable th:last-child,
#userTable td:last-child {
  border-top-right-radius: 10px;
}
  </style>
</head>
<body>
  <div class="container">

    <!-- ✅ NUEVA BARRA SUPERIOR FUERA DEL CONTENEDOR -->
    <div class="top-bar">
      <h1 class="app-title">Control de Tareas</h1>
      <div class="button-group">
        <div id="adminBtns" style="display: none;">
          <button id="btnMisTareas" class="main-btn">Mis Tareas</button>
          <button id="btnUsuarios" class="main-btn">Usuarios</button>
        </div>
        <button onclick="cerrarSesion()" id="logoutBtn" class="main-btn gray">Cerrar sesión</button>
      </div>
    </div>


  <h2 id="pageTitle">Mis Tareas</h2>



<!-- Formulario de tareas -->
<div class="task-form" id="taskForm">
  <input type="text" id="title" placeholder="Título de la tarea" />
  <input type="text" id="description" placeholder="Descripción" />
  <button onclick="crearTarea()">Agregar</button>
</div>

<!-- Lista de tareas -->
<div class="task-list" id="taskList"></div>

<!-- Tabla para mostrar usuarios, oculto por defecto -->
<div id="userTableContainer" style="display:none; margin-top:20px;">
  <table id="userTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Cantidad de Tareas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  </div>

  <script src="js/tasks.js"></script>
</body>
</html>
